<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <head>
      <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
  </head>
  <body>
    <div class="text-center">
      <h3 id="title-header">Jean Houdt Van Damme!</h3>
      <form id="name-form">
        <label for="white-player">White Player</label>
        <input id="white-player" type="text" />
        <br />
        <label for="black-player">Black Player</label>
        <input id="black-player" type="text" />
        <br />
        <button id="start-game" type="submit">Start spel!</button>
      </form>
      <!-- <img
        class="block"
        src="./img/jean_houdt_van_damme.png"
        alt="jean-image"
      /> -->
    </div>
    <div id="game" hidden>
      <div id="game-header"></div>
      <!-- <form id="move-form">
        <label for="player-move"></label>
        <input id="move-input" type="text" />
        <br />
        <button id="move-submit" type="submit">Zet!</button>
      </form> -->
      <div class="message-display"></div>
      <div class="menu-input">
        <input class="player-text" type="text" />
        <input
          class="submit-button"
          onclick="submitClicked()"
          type="submit"
          value="Zet"
        />
      </div>
      <style>
        table {
          border-collapse: collapse;
        }
        td {
          width: 100px;
          height: 100px;
          border: 1px solid black;
        }
        td.white {
          background-color: white;
        }
        td.black {
          background-color: black;
        }
        img.checkers-piece {
          width: 100px;
          height: 100px;
        }
      </style>
      <table>
        <script>
          const table = document.querySelector("table");
          const colors = ["white", "black"];
          for (let y = 9; y >= 0; y--) {
            const row = document.createElement("tr");
            for (let x = 0; x < 10; x++) {
              const cell = document.createElement("td");
              cell.classList.add(colors[(x + y) % 2]);
              row.appendChild(cell);
            }
            table.appendChild(row);
          }
        </script>
      </table>
      <div id="show-player-to-move"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
